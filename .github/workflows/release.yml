Co-Authored-By: Claude <noreply@anthropic.com>" || true
        git push origin main || true
        
    - name: ğŸ“Š Release Summary
      run: |
        echo "### ğŸ‰ Release ${{ needs.prepare-release.outputs.version }} Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Release Created:** [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/${{ needs.prepare-release.outputs.tag }})" >> $GITHUB_STEP_SUMMARY
        echo "ğŸš€ **Deployment:** ${{ needs.deploy-release.result == 'success' && 'âœ… Successful' || 'âš ï¸ Check logs' }}" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ“… **Released at:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ‘¤ **Released by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ”— Quick Links" >> $GITHUB_STEP_SUMMARY
        echo "- ğŸ“¦ [Release Page](https://github.com/${{ github.repository }}/releases/tag/${{ needs.prepare-release.outputs.tag }})" >> $GITHUB_STEP_SUMMARY
        echo "- ğŸŒ [Production Site](https://mpai.openpenpal.com)" >> $GITHUB_STEP_SUMMARY
        echo "- ğŸ³ [Docker Images](https://hub.docker.com/r/yourusername/ai-galaxy)" >> $GITHUB_STEP_SUMMARY